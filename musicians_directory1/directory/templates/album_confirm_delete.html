{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Confirm Delete</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'musician-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
